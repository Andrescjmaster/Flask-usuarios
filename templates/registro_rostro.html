<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Facial</title>
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            border: 3px solid #333;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Registro facial de {{ usuario }}</h2>

    <video id="video" width="400" height="300" autoplay></video><br>
    <button onclick="capturar()">Capturar rostro</button>

    <script>
        // Iniciar la cámara
        const video = document.getElementById('video');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => alert("Error al acceder a la cámara: " + err));

        // Capturar imagen y enviarla al servidor
        function capturar() {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            const imagen = canvas.toDataURL('image/jpeg');

            fetch("/guardar_rostro", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ imagen })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert("✅ Rostro guardado correctamente");
                    window.location.href = "/home";
                } else {
                    alert("❌ Error: " + data.error);
                }
            })
            .catch(err => alert("Error de red: " + err));
        }
    </script>
</body>
</html>

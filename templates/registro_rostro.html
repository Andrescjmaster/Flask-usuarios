<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Facial | Mi ADN Fitness</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: #f6f7fb;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        h2 {
            margin-top: 40px;
            font-weight: 600;
        }
        video {
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            width: 320px;
            height: 240px;
        }
        #btn-capturar {
            margin-top: 20px;
        }
        #mensaje {
            margin-top: 20px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h2>📸 Registro Facial</h2>
    <p>Mantén tu rostro centrado y bien iluminado, luego presiona el botón para registrar tu rostro.</p>

    <div class="container mt-4">
        <video id="video" autoplay></video>
        <br>
        <button id="btn-capturar" class="btn btn-primary mt-3">📷 Capturar y Registrar</button>
        <p id="mensaje" class="text-secondary mt-3"></p>
    </div>

    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const mensaje = document.getElementById('mensaje');
        const btnCapturar = document.getElementById('btn-capturar');

        // 🔹 Solicitar acceso a la cámara del navegador
        async function iniciarCamara() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                mensaje.innerText = "❌ No se pudo acceder a la cámara. Verifica los permisos.";
            }
        }

        // 🔹 Capturar imagen del video y convertirla a base64
        function capturarImagen() {
            const contexto = canvas.getContext('2d');
            contexto.drawImage(video, 0, 0, canvas.width, canvas.height);
            return canvas.toDataURL('image/jpeg');
        }

        // 🔹 Enviar imagen al servidor Flask
        async function enviarImagen(base64) {
            mensaje.innerText = "🧠 Procesando rostro, espera un momento...";
            btnCapturar.disabled = true;

            try {
                const respuesta = await fetch("/api/registrar_rostro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ imagen: base64 })
                });

                const data = await respuesta.json();

                if (data.success) {
                    mensaje.innerText = "✅ Rostro registrado exitosamente.";
                    mensaje.className = "text-success mt-3";
                } else {
                    mensaje.innerText = "⚠️ " + (data.error || "Error al registrar rostro.");
                    mensaje.className = "text-danger mt-3";
                }
            } catch (error) {
                mensaje.innerText = "❌ Error al conectar con el servidor.";
                mensaje.className = "text-danger mt-3";
            } finally {
                btnCapturar.disabled = false;
            }
        }

        // 🔹 Evento del botón
        btnCapturar.addEventListener("click", async () => {
            const imagen = capturarImagen();
            await enviarImagen(imagen);
        });

        // Iniciar cámara automáticamente
        iniciarCamara();
    </script>
</body>
</html>

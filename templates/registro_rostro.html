<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Facial</title>
    <style>
        body {
            background-color: #f5f6fa;
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 40px;
        }
        video {
            border: 3px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            margin-top: 15px;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #mensaje {
            margin-top: 15px;
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Registro facial de {{ usuario }}</h2>

    <video id="video" width="400" height="300" autoplay></video><br>
    <button id="btnCapturar">üì∏ Capturar rostro</button>
    <p id="mensaje"></p>

    <script>
        const video = document.getElementById('video');
        const mensaje = document.getElementById('mensaje');
        const btn = document.getElementById('btnCapturar');

        // Inicializar c√°mara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(err => alert("‚ùå No se pudo acceder a la c√°mara: " + err));

        btn.addEventListener('click', async () => {
            btn.disabled = true;
            mensaje.textContent = "Procesando rostro, por favor espera...";
            mensaje.style.color = "orange";

            try {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                const imagen = canvas.toDataURL('image/jpeg');

                const res = await fetch("/api/registrar_rostro", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ imagen })
                });

                const data = await res.json();

                if (data.success) {
                    mensaje.textContent = "‚úÖ Rostro registrado con √©xito.";
                    mensaje.style.color = "green";
                    setTimeout(() => window.location.href = "/home", 1500);
                } else {
                    mensaje.textContent = "‚ùå Error: " + (data.error || "No se pudo registrar el rostro.");
                    mensaje.style.color = "red";
                }
            } catch (err) {
                mensaje.textContent = "‚ö†Ô∏è Error al conectar con el servidor.";
                mensaje.style.color = "red";
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>

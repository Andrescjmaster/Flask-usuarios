<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
        h2 { text-align: center; }
        input { width: 95%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #007bff; color: white; border: none; border-radius: 50px; }
        button:hover { background: #0056b3; cursor: pointer; }
        .extra { text-align: center; margin-top: 10px; }
        .extra a { color: #007bff; text-decoration: none; }
        .extra a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="/login" method="POST">
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <div class="extra">
            <p>¿No tienes cuenta? <a href="/register">Crear cuenta</a></p>
        </div>
    </div>
</body>
</html>

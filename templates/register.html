<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    </head>
<body>
    <div class="container">
        <h2>Crear cuenta</h2>

        <div id="formularioSeccion">
            <form id="registroForm">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                <input type="email" id="correo" name="correo" placeholder="Correo electr√≥nico" required>
                <input type="password" id="contrase√±a" name="contrase√±a" placeholder="Contrase√±a" required>

                <button type="button" class="camara-btn" id="abrirCamara">üì∏ Tomar foto (opcional)</button>
                <button type="submit">Registrarse</button>
            </form>

            <div class="extra">
                <p>¬øYa tienes cuenta? <a href="/login">Iniciar sesi√≥n</a></p>
            </div>
        </div>

        <div id="camaraSeccion" class="hidden">
            <video id="camara" autoplay playsinline></video>
            <canvas id="fotoCanvas" class="hidden"></canvas>
            <button type="button" id="capturar">‚úÖ Capturar Rostro</button>
            <button type="button" class="volver-btn" id="volver">üîô Volver</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('camara');
        const canvas = document.getElementById('fotoCanvas');
        const ctx = canvas.getContext('2d');
        let rostroBase64 = null;

        const formularioSeccion = document.getElementById('formularioSeccion');
        const camaraSeccion = document.getElementById('camaraSeccion');

        // Abrir c√°mara
        document.getElementById('abrirCamara').addEventListener('click', async () => {
            formularioSeccion.classList.add('hidden');
            camaraSeccion.classList.remove('hidden');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert("‚ö†Ô∏è No se pudo acceder a la c√°mara: " + err.message);
                formularioSeccion.classList.remove('hidden');
                camaraSeccion.classList.add('hidden');
            }
        });

        // Capturar rostro
        document.getElementById('capturar').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            rostroBase64 = canvas.toDataURL('image/jpeg');
            alert("‚úÖ Rostro capturado correctamente.");
        });

        // Volver al formulario
        document.getElementById('volver').addEventListener('click', () => {
            // Asegurarse de detener el stream de la c√°mara al volver
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            
            camaraSeccion.classList.add('hidden');
            formularioSeccion.classList.remove('hidden');
        });

        // Enviar datos al backend
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const datos = {
                nombre: document.getElementById('nombre').value,
                correo: document.getElementById('correo').value,
                contrase√±a: document.getElementById('contrase√±a').value,
                rostro: rostroBase64
            };

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const texto = await res.text();
                if (res.ok) {
                    alert("‚úÖ Registro exitoso. Redirigiendo al login...");
                    window.location.href = '/login';
                } else {
                    alert("‚ö†Ô∏è Error al registrar: " + texto);
                }
            } catch (err) {
                alert("‚ùå Error de conexi√≥n: " + err.message);
            }
        });
    </script>
</body>
</html>

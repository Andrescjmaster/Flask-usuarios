<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; }
        h2 { text-align: center; }
        input { width: 95%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 15px; background: #28a745; color: white; border: none; border-radius: 50px; }
        button:hover { background: #218838; cursor: pointer; }
        video, canvas { width: 100%; border-radius: 10px; margin-top: 10px; }
        .extra { text-align: center; margin-top: 10px; }
        .extra a { color: #28a745; text-decoration: none; }
        .extra a:hover { text-decoration: underline; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registro</h2>

        <!-- Sección 1: formulario de datos -->
        <div id="formularioSeccion">
            <form id="registroForm">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                
                <button type="button" id="abrirCamara">Tomar foto</button>
                <button type="submit">Registrarse</button>
            </form>

            <div class="extra">
                <p>¿Ya tienes cuenta? <a href="/login">Iniciar sesión</a></p>
            </div>
        </div>

        <!-- Sección 2: cámara -->
        <div id="camaraSeccion" class="hidden">
            <video id="camara" autoplay playsinline></video>
            <canvas id="fotoCanvas" class="hidden"></canvas>
            <button type="button" id="capturar">Capturar Rostro</button>
            <button type="button" id="volver">Volver</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('camara');
        const canvas = document.getElementById('fotoCanvas');
        const ctx = canvas.getContext('2d');
        let rostroBase64 = null;

        const formularioSeccion = document.getElementById('formularioSeccion');
        const camaraSeccion = document.getElementById('camaraSeccion');

        // Abrir cámara
        document.getElementById('abrirCamara').addEventListener('click', async () => {
            formularioSeccion.classList.add('hidden');
            camaraSeccion.classList.remove('hidden');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert("⚠️ No se pudo acceder a la cámara: " + err.message);
                formularioSeccion.classList.remove('hidden');
                camaraSeccion.classList.add('hidden');
            }
        });

        // Capturar rostro
        document.getElementById('capturar').addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            rostroBase64 = canvas.toDataURL('image/jpeg');
            alert("✅ Rostro capturado correctamente.");
        });

        // Volver al formulario
        document.getElementById('volver').addEventListener('click', () => {
            camaraSeccion.classList.add('hidden');
            formularioSeccion.classList.remove('hidden');
        });

        // Enviar datos al backend
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const datos = {
                nombre: document.getElementById('nombre').value,
                correo: document.getElementById('correo').value,
                contraseña: document.getElementById('contraseña').value,
                rostro: rostroBase64
            };

            try {
                const res = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(datos)
                });

                const texto = await res.text();
                if (res.ok) {
                    alert("✅ Registro exitoso. Redirigiendo al login...");
                    window.location.href = '/login';
                } else {
                    alert("⚠️ Error al registrar: " + texto);
                }
            } catch (err) {
                alert("❌ Error de conexión: " + err.message);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión facial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 { margin-bottom: 20px; color: #333; }
        video, canvas {
            width: 100%;
            border-radius: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover { background: #218838; cursor: pointer; }
        .back-btn {
            background: #007bff;
        }
        .back-btn:hover {
            background: #0056b3;
        }
        #estado {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar sesión con rostro</h2>
        <video id="video" autoplay></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <button id="capture">Capturar rostro</button>
        <button class="back-btn" onclick="window.location.href='/login'">Volver</button>
        <p id="estado"></p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const estado = document.getElementById('estado');
        const boton = document.getElementById('capture');

        // Acceso a la cámara
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => alert("Error al acceder a la cámara: " + err));

        // Captura y envío al backend
        boton.addEventListener('click', async () => {
            boton.disabled = true;
            estado.textContent = "Analizando rostro, por favor espera...";
            estado.style.color = "orange";

            try {
                const context = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                const dataUrl = canvas.toDataURL('image/jpeg');

                const respuesta = await fetch('/api/verificar_rostro', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ imagen: dataUrl })
                });

                const resultado = await respuesta.json();

                if (resultado.success) {
                    estado.textContent = "✅ Bienvenido, " + resultado.usuario;
                    estado.style.color = "green";
                    setTimeout(() => window.location.href = "/home", 1500);
                } else {
                    estado.textContent = "❌ " + (resultado.error || "No se reconoció el rostro.");
                    estado.style.color = "red";
                }

            } catch (error) {
                estado.textContent = "⚠️ Error al conectar con el servidor.";
                estado.style.color = "red";
            } finally {
                boton.disabled = false;
            }
        });
    </script>
</body>
</html>
